# Server Configuration
server.port=8080

# Database Configuration 
spring.datasource.central.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.central.username=system
spring.datasource.central.password=password
spring.datasource.central.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=vazitaSecretKeyVehicleInspectionAppJwtTokenSuperSecret2025Key
jwt.expiration=86400

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.vazita=DEBUG